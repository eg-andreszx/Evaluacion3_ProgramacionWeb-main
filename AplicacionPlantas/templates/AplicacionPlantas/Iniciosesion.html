<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Comunidad de Jardinería</title>
  {% load static %}
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="validaciones.js"></script>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/logos/logo.png' %}"  height="70" class="d-inline-block align-top" alt="Logo">
    </a>
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="Inicio.html">Inicio</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Productos
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="Productos.html" onclick="mostrarProductos('macetas')">Macetas</a>
            <a class="dropdown-item" href="Productostierra.html" onclick="mostrarProductos('tierra_de_hojas')">Tierra de Hojas</a>
            <a class="dropdown-item" href="Productossemillas.html" onclick="mostrarProductos('semillas')">Semillas</a>
          </div>
        <li class="nav-item">
          <a class="nav-link" href="Donaciones.html">Donaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Iniciosesion.html">Iniciar sesión / Registro <span class="sr-only"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Carrodecompras.html">Carrito</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <!-- Formulario de Registro -->
        <h2>Registro</h2>
        <form id="registerForm">
          <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group mb-3">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
          </div>
          <div class="form-group mb-3">
            <label for="rut">RUT</label>
            <input type="text" class="form-control" id="rut" name="rut" required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
      <div class="col-md-6">
        <!-- Formulario de Inicio de Sesión -->
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
          <div class="form-group mb-3">
            <label for="emailLogin">Correo electrónico</label>
            <input type="email" class="form-control" id="emailLogin" name="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="passwordLogin">Contraseña</label>
            <input type="password" class="form-control" id="passwordLogin" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Enlaces a scripts de Bootstrap y jQuery (opcional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- llamar validación jQuery -->
  <script src="{% static 'js/sesion.js' %}"></script>
</body>
</html>
